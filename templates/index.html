<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Stock Ticker</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div>
  			<h1>Stock Price Plotter</h1>
            <form id='input' method='post' action='index'>
                <p> Stock Ticker Name (eg. GOOG): <input type='text' name='ticker'/></p>
                <p>Options:</p>
                <p> <input type='checkbox' name='open'/> Opening Price </p>
                <p> <input type='checkbox' name='high'/> Highest Price </p>
                <p> <input type='checkbox' name='low'/> Lowest Price </p>
                <p> <input type='checkbox' name='close'/> Closing Price </p>
                <p> <input type='submit' name='submit' /> </p>
            </form>
		</div>
	</body>
</html>
